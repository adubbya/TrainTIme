<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChooChooMafs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Reset Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"crossorigin="anonymous">
    <!-- CSS Local Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
   
</head>
<body>
    <div class="container">
        
        <br>
        <!-- Jumbotron Title-->
        <div class="jumbotron">
            <h1 class="text-center">Choo Choo, Ya Mafs.</h1>
            <h3 class="text-center">Try to only miss it once.</h3>
        </div>

        <!-- Current Train Schedule -->
        <div class="row">
            <div class="col-lg-12">
            <div class="card">
                <div class="card-heading">
                    <h3 class="card-title">Current Train Schedule</h3>
                </div>
                <div class="card-block">
                 <table class="table table-hover" id='train-table'>
                    <thead>
                        <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                 </table>
                </div>
            </div>
            </div>
        </div>

        <!-- Add Train -->
        <div class="row">
            <div class="col-lg-12">
            <div class="card card-primary">
                <div class="card-heading">
                <h3 class="card-title">Add Train</h3>
                </div>
                <div class="card-block">
                <form>
                    <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="train-name" type="text">
                    </div>
                    <div class="form-group">
                    <label for="train-destination">Destination</label>
                    <input class="form-control" id="train-destination" type="text">
                    </div>
                    <div class="form-group">
                    <label for="train-time">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="train-time" type="text">
                    </div>
                    <div class="form-group">
                    <label for="train-frequency">Frequency (min)</label>
                    <input class="form-control" id="train-frequency" type="text">
                    </div>
                        <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
                </form>
                </div>
            </div>
            </div>
        </div>
        
    </div>

    <!-- JavaScript -->
    <script src="assets/js/logic.js"></script>
   
</body>
</html>
